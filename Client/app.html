<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Price Detection</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <h2>Home Price Detection</h2>
    <form id="price-form">
      <label for="total_sqft">Total Sqft</label>
      <input type="number" id="total_sqft" name="total_sqft" required>

      <label for="bathrooms">Number of Bathrooms</label>
      <select id="bathrooms" name="bath" required>
        <option value="" disabled selected>Select Bathrooms</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4+</option>
      </select>

      <label for="balconies">Number of Balconies</label>
      <select id="balconies" name="balcony" required>
        <option value="" disabled selected>Select Balconies</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3+</option>
      </select>

      <label for="bhk">Number of BHK</label>
      <select id="bhk" name="bhk" required>
        <option value="" disabled selected>Select BHK</option>
        <option value="1">1 BHK</option>
        <option value="2">2 BHK</option>
        <option value="3">3 BHK</option>
        <option value="4">4 BHK+</option>
      </select>

      <label for="location">Location</label>
      <select id="location" name="location" required>
        <option value="" disabled selected>Loading locations...</option>
      </select>

      <button type="submit">Predict Price</button>
    </form>

    <div id="result" class="result-box"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
